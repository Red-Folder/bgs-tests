<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Plugin Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="jquery.ajaxQueue.js" type="text/javascript"></script>
  <script src="jasmine_rest_reporter.js"  type="text/javascript"></script>

  <!-- Load the Cordova files... -->
  <script type="text/javascript" src="cordova.js"></script>

  <!-- include spec common files here... -->
  <script type="text/javascript" src="spec/spec_config.js"></script>
  <script type="text/javascript" src="spec/spec_common.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/PluginSpec.js"></script>
  <script type="text/javascript" src="spec/register_deregister_for_update.js"></script>
  
  <script type="text/javascript">
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

	  var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      
      var restListener = "http://192.168.0.107:8181";      
      var restReporter = new jasmine.RESTReporter(restListener);
      jasmineEnv.addReporter(restReporter);
      
      jasmineEnv.specFilter = function (spec) {
        return htmlReporter.specFilter(spec);
      };

   	  document.addEventListener('deviceready', function() {
   	  		myService = cordova.plugins.myService;
       		execJasmine();
	  }, true);

      function execJasmine() {
        jasmineEnv.execute();
      }
  </script>

</head>

<body>
</body>
</html>
